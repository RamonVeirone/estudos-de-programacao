<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>    
    <p>este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="560">
        <source src="gatinho.mp4" type="video/mp4">            
        <source src="Gatinho(1).webm" type="video/webm">  
        <source src="Gatinho(1).mkv" type="video/mkv">
        <p>Seu navegador não possui compatibilidade com a reprodução deste vídeo.</p>  
    </video>
    <hr>
    <h2>Agora que aprendemos a hospedar vídeos internamente, iremos hospedá-los de forma externa.</h2>
    <p>Segue a forma abaixo:</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=qbGc8IzfzKB1Mva_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
