<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>   
    <p>Tente abrir este item em váridos dispositivos, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 250px)" srcset="imagens/foto-pe.png" sizes="">
            <source media="(max-width: 550px )" srcset="imagens/foto-me.png" sizes="">
            <img src="imagens/foto-ge.png" alt="Foto Flexível">
        </picture>

        <h1>Reproduzindo áudio</h1>
        <p>Vamso aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" controls>
            <source src="musiquinha.mp3" type="audio/mpeg">
            <pre>
                <p>Infelizmete o seu navegador não é compatível com o arquivo.
                    Mas você pode <a href="musiquinha.mp3">clicar aqui</a> para baixar o arquivo.
                </p>
            </pre>
        </audio>       
</body>
</html>
